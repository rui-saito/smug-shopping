steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "smug-shopping",
        "--image",
        "gcr.io/$PROJECT_ID/your-image",
        "--region",
        "us-central1",
      ]
